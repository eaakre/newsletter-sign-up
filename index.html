<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="pages/index.css" />

    <title>Newsletter sign-up</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="page">
      <main class="content">
        <section content__section>
          <h1 class="content__title">Stay updated!</h1>
          <p class="content__description">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="content__list">
            <li class="content__list-item">
              Product discovery and building what matters
            </li>
            <li class="content__list-item">
              Measuring to ensure updates are a success
            </li>
            <li class="content__list-item">And much more!</li>
          </ul>

          <form class="form content__form">
            <label for="email" class="form__email">Email address</label>
            <input
              type="email"
              class="form__input"
              placeholder="email@company.com"
            />
            <button type="submit" class="form__submit">
              Subscribe to monthly newsletter
            </button>
          </form>
        </section>
        <section class="content__image"></section>
      </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Erik Aakre</a>.
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
